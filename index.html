<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

    <title>Home Loan</title>

    <body class="bg.grey">
        <div class="container">
            <div class="row">
                <div class="col.md-6 mx-auto">
                    <div class="card.card-body text-center mt-5">
                        <h1 class="heading display-5 pb-3" style=color:blue>Home Loan EMI Calculator</h1>
                        <form action="" id="loan.form">
                            <div class="form-group">
                                <div class="誰nput-group">
                                    <span class="input-group-text"> &#x20B9
                                    <input type="number" class="form-control" id="amount" placeholder="loan-amount">
                                </span>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="誰nput-group">
                                    <span class="input-group-text">Yr
                                    <input type="number" class="form-control" id="tenure" placeholder="loan-tenure">
                                </span>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="誰nput-group">
                                    <span class="input-group-text">%
                                    <input type="number" class="form-control" id="interest" placeholder="interest-rate">
                                </span>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="誰nput-group">
                                       <input type="submit" class="btn btn-dark btn-block" value="calculate">
                                </div>
                            </div>
                        </form>
                        <div>
                            <h1 Style=color:blueviolet>Detailed Calculations</h1>
                            <div class="form-group">
                                <div class="output-group">
                                    <output type="number" class="form-control" id="emi" placeholder="Monthly-payment">
                                    <span  class="input-group-text"> EMI</span>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="output-group">
                                    <output type="number" class="form-control" id="interest-amount" placeholder="Interest amount">
                                    <span  class="input-group-text">Total Interests Payable over the Loan Term </span>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="output-group">
                                    <ioutput type="number" class="form-control" id="Total" placeholder="Total Amount Payable">
                                    <span  class="input-group-text">Total Payments made over the Loan Term </span>
                                </div>
                            </div>
                        </div>
            </div>
        </div>

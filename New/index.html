        <div class="card.card-body text-center mt-5">
          <h1 class="heading display-5 pb-3" style="color:blue;">HOME LOAN EMI CALCULATOR</h1>
          <form action="">
            <div class="form-group">
              <div class="ïnput-group">
                  <span class="input-group-text"> &#x20B9

              </div>
          </div>
  </form>

            </span>
        </div>
    </div>
        <div class="form-group">

            <span  class="input-group-text">Total Interests Payable over the Loan Term

          </div>
        </div>
        <div class="form-group">
          <div class="output-group">
            <span  class="input-group-text">Total Payments made over the Loan Term

          </div>
      </div>
    </div>

    </div>
